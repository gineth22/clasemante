<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMPRAS DE FLORES</title>
    <link rel="stylesheet" href="../css/style2.css">
</head>
<body>
    <h1>Bienvenidos a Floristeria GINETH</h1>
    <fieldset>
        <form action="">
            <h3><strong>Registro de compra:</strong></h3>
            <label for=""><strong>NOMBRE completo</strong></label>
            <input type="text" placeholder="Escriba su noombe" id="nombrepersona" class="tipoinputs2" >
            <br>

            <br>
            <label for=""> <strong>TIPO DE DOCUMENTO</strong></label>
            <select name="tipo de documento" class="tipoinputs2"> <option value=""></option>
                <option value=""><strong>TARJETA DE IDENTIDAD</strong></option>
                <option value=""><strong>CEDULA DE CUIDADANIA</strong></option></select>
            <br>

            <br>
            <label for=""><strong>NUMERO DE DOCUMENTO</strong></label>
            <input type="tel" maxlength="10" minlength="7" class="tipoinputs2" placeholder="Eje:1091656363" max="10" min="7">
            <br>

            <br>
            <label for=""><strong>E-MAIL</strong></label>
            <input type="text" placeholder="Correo electronico" id="nombrepersona" class="tipoinputs2" >
            <br>

            <br>
            <label for=""><strong>TELEFONO</strong></label>
            <input type="tel" maxlength="10" minlength="10" class="tipoinputs2" placeholder="Eje:(310 563 2734)" maxlength="10" minlength="10">
            <br>

            <br>
            <label for=""><strong>BANCOS</strong></label>
            <select name="bancos" class="tipoinputs2" id=""><option value=""></option>
            <option value=""><strong>BANCO BOGOTA</strong></option>
            <option value=""><strong>BANCOLOMBIA </strong></option>
            <option value=""><strong>BANCO CREDISERVIR </strong></option>
            <option value=""><strong>BANCO DAVIVIENDA</strong></option>
            <option value=""><strong>NEQUI</strong></option></select>
            <br>

            <br>
            <label for=""><strong>TIPOS DE FLORES</strong></label>
            <select name="tiposdeflores" class="tipoinputs2" id=""><option value=""></option>
            <option value=""><strong>Rosas</strong></option>
            <option value=""><strong>Claveles</strong></option>
            <option value=""><strong>Girasoles</strong></option>
            <option value=""><strong>Orquideas</strong></option>
            <option value=""><strong>Dalias</strong></option></select>
            <br>

            <br>
            <button class="tipoinputs2">Enviar </button>
            <br>

            <br>
            <img src="../img/descarga.jpg" alt="Imagen de una flor" height="200" width="400">
            <br>
            
</body>
</html>
